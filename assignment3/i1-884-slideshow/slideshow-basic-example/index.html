<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>CCA Interactive One | Slideshow</title>

<style type="text/css">
body  {
	font-family: Arial Narrow, Arial, Helvetica, sans-serif;
	font-size:16px;
	line-height:1.75em;
	color:#000;
	margin: 0;	
	background-color:white;
}
#container {
	width:400px;
	margin:0 auto;
	margin-top:250px;
}
a { 
	color:#666;
	text-decoration:none;
}
a:hover { color:#f58326; }
#caption {
	font-style:italic;
	color:#666;
}
.red { color:#bf0000; }

</style>

<script type="text/javascript" src="scripts/jquery-1.9.1.js"></script>
<script type="text/javascript" src="scripts/jquery.cycle2.js"></script>

</head>

<body>

<div id="container"> <!--START CONTAINER-->

<!--START SLIDESHOW-->
<div class="cycle-slideshow" 
    data-cycle-fx="fade"
    data-cycle-timeout=0
    data-cycle-slides="> div"
    data-cycle-prev="#prev"
    data-cycle-next="#next"
    data-cycle-caption="#caption"
    data-cycle-caption-template="{{slideNum}}/{{slideCount}} {{cycleTitle}}"
    >
    <div data-cycle-title="<span class='red'>Snoopy</span>"><img src="images/snoopy.jpg" /></div>
    <div data-cycle-title="Puppy"><img src="images/puppy.jpg" /></div>
    <div data-cycle-title="Snarl"><img src="images/snarl.jpg" /></div>
</div>
<!--END SLIDESHOW-->

<!--START CAPTION AND NAV BUTTONS-->
<div style="overflow:auto;">
<div id="caption" style="float:left;"></div>

<div style="float:right; font-size:24px;">
<a href="" id=prev>&lt;</a> &nbsp; <a href="" id=next>&gt;</a>
</div>
</div>
<!--END CAPTION AND NAV BUTTONS-->

</div> <!--END CONTAINER-->

</body>

</html>
